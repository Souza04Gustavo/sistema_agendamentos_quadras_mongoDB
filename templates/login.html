<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Agendamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0057b8, #00aaff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* ======================= INÍCIO DA ALTERAÇÃO (CSS) ======================= */
        
        .pagina-container {
            text-align: center; /* Centraliza o título e o container de login */
        }
        
        .titulo-sistema {
            font-size: 2.5rem; /* Tamanho maior para o título principal */
            color: white;
            font-weight: 600;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2); /* Sombra para dar profundidade */
        }
        
        /* ======================== FIM DA ALTERAÇÃO (CSS) ========================= */

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            /* Adicionado para que o text-align do .pagina-container não afete o conteúdo interno */
            display: inline-block; 
        }

        .login-container h2 {
            margin-top: 0; /* Remove a margem superior do 'Login' */
            margin-bottom: 20px;
            color: #0057b8;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            background-color: #0057b8;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #004494;
        }

        .mensagem-erro {
            color: red;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .cadastro-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .cadastro-link a {
            color: #0057b8;
            text-decoration: none;
        }

        .cadastro-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- ======================= INÍCIO DA ALTERAÇÃO (HTML) ======================= -->
    
    <div class="pagina-container">
        <h1 class="titulo-sistema">Sistema de Agendamento de Quadras</h1>
    
    <!-- ======================== FIM DA ALTERAÇÃO (HTML) ========================= -->

        <div class="login-container">
            <h2>Login</h2>

            {% if mensagem %}
                <div class="mensagem-erro">{{ mensagem }}</div>
            {% endif %}

            <form method="POST" action="/login">
                <input type="text" name="email" placeholder="Email" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>

            <div class="cadastro-link">
                Não tem uma conta? <a href="/cadastrar_aluno">Cadastre-se</a>
            </div>
        </div>
    </div>
</body>
</html>
