{% extends "layout_externo.html" %}

{% block titulo %}Cadastro de Novo Aluno{% endblock %}

{% block extra_styles %}
<style>
    .card-cadastro {
        background-color: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 450px;
        text-align: left;
    }
    .card-cadastro h2 {
        text-align: center;
        margin-top: 0;
        margin-bottom: 20px;
        color: #0057b8;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
    }
    .btn-submit {
        background-color: #0057b8;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        transition: background 0.3s;
    }
    .btn-submit:hover {
        background-color: #004494;
    }
    .login-link {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
    }
    .login-link a {
        color: #0057b8;
        text-decoration: none;
        font-weight: bold;
    }
</style>
{% endblock %}

{% block conteudo %}
<div class="card-cadastro">
    <h2>Formulário de Cadastro</h2>
    <p style="text-align: center; margin-top: -15px; margin-bottom: 25px;">Preencha os dados para criar sua conta.</p>

    <form method="POST">
        <div class="form-group">
            <label for="cpf">CPF (apenas números):</label>
            <input type="text" id="cpf" name="cpf" required minlength="11" maxlength="11">
        </div>
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <div class="form-group">
            <label for="data_nasc">Data de Nascimento:</label>
            <input type="date" id="data_nasc" name="data_nasc" required>
        </div>
        <div class="form-group">
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>
        </div>
        <div class="form-group">
            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso" required>
        </div>

        <button type="submit" class="btn-submit">Cadastrar</button>
    </form>

    <div class="login-link">
        Já tem uma conta? <a href="{{ url_for('login') }}">Faça o login</a>
    </div>
</div>
{% endblock %}
